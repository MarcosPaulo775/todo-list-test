<form [formGroup]="form">
  <h1 mat-dialog-title>
    {{ isEdit ? 'Editando Todo' : 'Novo Todo' }}
  </h1>
  <div class="column">
    <mat-form-field appearance="fill">
      <mat-label>Todo</mat-label>
      <input matInput type="text" formControlName="todo" />
      <mat-error> Este campo Ã© <strong>obrigatorio!</strong> </mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="row-space-between">
    <button mat-raised-button color="primary" (click)="save()">
      {{ isEdit ? 'Atualizar' : 'Salvar' }}
    </button>
    <button mat-button (click)="onNoClick()">Cancelar</button>
  </div>
</form>
